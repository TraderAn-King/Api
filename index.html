<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="url"], select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <form id="downloadForm">
      <input type="url" id="url" placeholder="Enter YouTube URL" required>
      <select id="format">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
      </select>
      <button type="submit">Download</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("downloadForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      const format = document.getElementById("format").value;
      window.location.href = `/api/download?url=${encodeURIComponent(url)}&format=${format}`;
    });
  </script>
</main>
    <footer>
        &copy; 2024 API | Powered by Nothing
    </footer>
</body>
</html>
